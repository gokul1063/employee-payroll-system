<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll - Payroll System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>ðŸ’¼ Payroll System</h2>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">ðŸ“Š Dashboard</a></li>
                <li><a href="employees.html">ðŸ‘¥ Employees</a></li>
                <li><a href="attendance.html">ðŸ“… Attendance</a></li>
                <li><a href="payroll.html" class="active">ðŸ’° Payroll</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>Payroll Management</h1>
                <button class="btn btn-primary" onclick="openGenerateModal()">Generate Payroll</button>
            </header>

            <div class="content">
                <div class="payroll-summary" id="payrollSummary">
                    <!-- Summary will be loaded here -->
                </div>

                <table id="payrollTable">
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Month/Year</th>
                            <th>Basic Salary</th>
                            <th>Allowances</th>
                            <th>Deductions</th>
                            <th>Overtime</th>
                            <th>Net Salary</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Generate Payroll Modal -->
    <div id="generateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeGenerateModal()">&times;</span>
            <h2>Generate Payroll</h2>
            <form id="generateForm">
                <div class="form-group">
                    <label>Month:</label>
                    <select id="gen_month" required>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Year:</label>
                    <input type="number" id="gen_year" value="2024" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Generate</button>
                    <button type="button" class="btn btn-secondary" onclick="closeGenerateModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/payroll.js"></script>
</body>
</html>
