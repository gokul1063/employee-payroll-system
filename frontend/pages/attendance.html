<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Payroll System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>ðŸ’¼ Payroll System</h2>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">ðŸ“Š Dashboard</a></li>
                <li><a href="employees.html">ðŸ‘¥ Employees</a></li>
                <li><a href="attendance.html" class="active">ðŸ“… Attendance</a></li>
                <li><a href="payroll.html">ðŸ’° Payroll</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>Attendance Management</h1>
                <button class="btn btn-primary" onclick="openAttendanceModal()">+ Mark Attendance</button>
            </header>

            <div class="content">
                <div class="filter-section">
                    <input type="date" id="filterDate" onchange="filterAttendance()">
                    <select id="filterEmployee" onchange="filterAttendance()">
                        <option value="">All Employees</option>
                    </select>
                </div>

                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Check In</th>
                            <th>Check Out</th>
                            <th>Hours</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Attendance Modal -->
    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAttendanceModal()">&times;</span>
            <h2>Mark Attendance</h2>
            <form id="attendanceForm">
                <div class="form-group">
                    <label>Employee:</label>
                    <select id="att_employee_id" required>
                        <option value="">Select Employee</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" id="att_date" required>
                </div>
                <div class="form-group">
                    <label>Check In:</label>
                    <input type="time" id="check_in" required>
                </div>
                <div class="form-group">
                    <label>Check Out:</label>
                    <input type="time" id="check_out">
                </div>
                <div class="form-group">
                    <label>Status:</label>
                    <select id="att_status" required>
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                        <option value="half-day">Half Day</option>
                        <option value="leave">Leave</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAttendanceModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/attendance.js"></script>
</body>
</html>
